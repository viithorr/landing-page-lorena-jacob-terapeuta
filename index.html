<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Consultoria Gratuita | Terapeuta Lorena Jacob</title>


  <link rel="stylesheet" href="styles.css" />

  <!-- Fontes Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Quicksand:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />


  <link rel="icon" href="imagens/favicon.png" type="image/png" />
  <link rel="apple-touch-icon" href="imagens/apple-touch-icon.png" />

</head>


<body>
  <main class="main-wrapper">
    <section class="hero">
      <div class="hero-container">
        <div class="hero-text">
          <h1>
            <span>Consultoria Gratuita</span>  com a Terapeuta Lorena Jacob
          </h1>
          <p>
            Sessões online ou presenciais para compreender suas necessidades
            emocionais, sensoriais e comportamentais. 
          </p>

          <a href="#formulario" class="btn-cta">Saiba mais agora mesmo</a>
        </div>
      </div>
    </section>

    <section id="formulario" class="form-section">
      <div class="form-container">
        <h2>Agende sua consultoria gratuita</h2>
        <p>Preencha o formulário abaixo e escolha sua modalidade preferida:</p>

        <form class="contact-form" action="#" method="POST">
          <input type="text" name="nome" placeholder="Seu nome" required />
          <input type="email" name="email" placeholder="Seu e-mail" required />
          <input type="tel" name="telefone" placeholder="Seu telefone" />

          <select name="modalidade" required>
            <option value="">Escolha uma opção</option>
            <option value="online">Consultoria Online</option>
            <option value="presencial">Consultoria Presencial</option>
          </select>

          <button type="submit" class="btn-submit">
            Quero agendar minha consultoria
          </button>
        </form>
      </div>
    </section>
  </main>
</body>

    
    <script src="scripts.js"></script>
</html>
</body>
</html>
