<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Consultoria Gratuita | Terapeuta Lorena Jacob</title>

  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Quicksand:wght@400;600&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <!-- Ícones -->
  <link rel="icon" href="Imagens/favicon.png" type="image/png" />
  <link rel="apple-touch-icon" href="Imagens/apple-touch-icon.png" />

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Calendly (necessário para pop-up funcionar) -->
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
  <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>

  <!-- JS -->
  <script src="scripts.js" defer></script>
</head>

<body>
  <main class="main-wrapper">

    <!-- HERO -->
    <section class="hero" id="hero" aria-label="Consultoria gratuita com a Terapeuta Lorena Jacob">
      <div class="hero-content">
        <h1>
          <span>Consultoria Gratuita</span> com a Terapeuta Lorena Jacob
        </h1>

        <p>
          Sessões online ou presenciais para compreender suas necessidades
          emocionais, sensoriais e comportamentais.
        </p>

        <!-- Botão do Calendly -->
        <a 
          href="#" 
          onclick="Calendly.initPopupWidget({url: 'https://calendly.com/lorenajacobterapeuta/30min'});return false;" 
          class="btn-cta"
          aria-label="Agendar consulta gratuita com a Terapeuta Lorena Jacob">
          Agendar consulta gratuita
        </a>
      </div>
    </section>

    <!-- FORMULÁRIO -->
    <section id="formulario" class="form-section" aria-label="Formulário de agendamento">
      <div class="form-container">
        <h2>Agende sua consultoria gratuita</h2>
        <p>Preencha o formulário abaixo e escolha sua modalidade preferida:</p>

        <form class="contact-form" action="#" method="POST" novalidate>
          <input type="text" name="nome" placeholder="Seu nome" required aria-label="Seu nome" />
          <input type="email" name="email" placeholder="Seu e-mail" required aria-label="Seu e-mail" />
          <input type="tel" name="telefone" placeholder="Seu telefone" aria-label="Seu telefone" />

          <select name="modalidade" required aria-label="Escolha a modalidade">
            <option value="">Escolha uma opção</option>
            <option value="online">Consultoria Online</option>
            <option value="presencial">Consultoria Presencial</option>
          </select>

          <button type="submit" class="btn-submit">
            Quero agendar minha consultoria
          </button>
        </form>
      </div>
    </section>

  </main>
</body>
</html>
